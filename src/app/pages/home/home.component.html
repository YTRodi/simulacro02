<div class="container">
  <main>
    <div class="py-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="../../../favicon.ico"
        alt="icon actores"
      />
      <h2>Actores</h2>
      <p class="lead">Simulacro de parcial n√∫mero 2</p>

      <div class="d-flex justify-content-center" *ngIf="!listaActores">
        <div>Cargando lista de actores</div>
        <div class="spinner-border" role="status"></div>
      </div>
      <table class="table table-striped" *ngIf="listaActores">
        <thead>
          <tr>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">edad</th>
            <th scope="col">email</th>
            <th scope="col">pais natal</th>
            <th scope="col">bandera</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <app-tabla-paises
          (eventPaisSeleccionado)="cargarPaisSeleccionado($event)"
        ></app-tabla-paises>
      </div>
      <div class="col-md-7 col-lg-8">
        <app-form-actor [paisSeleccionado]="paisSeleccionado"></app-form-actor>
      </div>
    </div>
  </main>
</div>

<h4 class="mb-3">Alta de actor</h4>
<form
  class="needs-validation"
  [formGroup]="formActor"
  (ngSubmit)="enviarForm()"
>
  <div class="row g-3">
    <div class="col-sm-6">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Aa"
        formControlName="nombre"
      />
      <small
        class="invalid"
        *ngIf="
          formActor.get('nombre')?.touched && formActor.get('nombre')?.invalid
        "
      >
        {{ getErrorMessage("nombre") }}
      </small>
    </div>

    <div class="col-sm-6">
      <label class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        placeholder="Aa"
        formControlName="apellido"
      />
      <small
        class="invalid"
        *ngIf="
          formActor.get('apellido')?.touched &&
          formActor.get('apellido')?.invalid
        "
      >
        {{ getErrorMessage("apellido") }}
      </small>
    </div>

    <div class="col-12">
      <label class="form-label">Edad</label>
      <input
        type="number"
        class="form-control"
        placeholder="18"
        formControlName="edad"
      />
      <small
        class="invalid"
        *ngIf="formActor.get('edad')?.touched && formActor.get('edad')?.invalid"
      >
        {{ getErrorMessage("edad") }}
      </small>
    </div>

    <div class="col-12">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="example@gmail.com"
        formControlName="email"
      />
      <small
        class="invalid"
        *ngIf="
          formActor.get('email')?.touched && formActor.get('email')?.invalid
        "
      >
        {{ getErrorMessage("email") }}
      </small>
    </div>

    <div class="col-12">
      <label class="form-label">Pais Natal (Elija de la lista)</label>
    </div>

    <div class="card col-12" style="max-width: 200px" *ngIf="paisSeleccionado">
      <img
        [src]="paisSeleccionado.flag"
        class="card-img-top"
        alt="image pais"
      />
      <div class="card-body">
        <h5 class="card-title">{{ paisSeleccionado.name }}</h5>
      </div>
    </div>
  </div>

  <hr class="my-4" />

  <button
    class="my-4 w-100 btn btn-primary btn-lg"
    type="submit"
    [disabled]="formActor.invalid || !paisSeleccionado"
  >
    Dar de alta!
  </button>
</form>
